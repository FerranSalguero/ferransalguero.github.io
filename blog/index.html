---
selected-nav: blog
layout: default
title: Blog
---

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="well shadow">
                <h1>Blog index</h1>
                {% for post in paginator.posts %}
                <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                {% include post_meta.html %}
                <div class="content">
                    {{ post.excerpt }}
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
